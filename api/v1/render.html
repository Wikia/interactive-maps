<!DOCTYPE html>
<html>
	<head>
		<title>Map</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" href="/assets/{{cacheBuster}}/vendor/leaflet/styles/leaflet.css">
		<link rel="stylesheet" href="/assets/{{cacheBuster}}/styles/leaflet-wikia.css">
		<link rel="stylesheet" href="/assets/{{cacheBuster}}/vendor/leafletDraw/leaflet.draw.css">
		<style>
			body {
				margin: 0;
				padding: 0;
			}
			html, body, .int-map{
				height: 100%;
                font-family: "Helvetica Neue", Arial, Helvetica, sans-serif;
			}
            #wrapper {
                bottom: 0;
                left:0;
                position: fixed;
                right:0;
                top: 0;
            }
            #wrapper.embed {
                bottom: 43px;
            }
            #attr.embed {
                background: #000;
                font-size: 0.9em;
                color: #b9b9b9;
                height: 30px;
                bottom: 0;
                left:0;
                padding-top: 13px;
                position: fixed;
                right: 0;
                text-align: center;
                z-index: 1;
            }
            #attr.embed a{
                color: #b9b9b9;
                float: left;
                margin: -5px 5px 0;
            }
            .logo {
                background: transparent url(http://wikia.com/skins/oasis/images/sprite.png) no-repeat -269px 0px;
                height: 26px;
                width: 90px;
            }
            #attr.embed a.edit {
                border: 1px solid #b9b9b9;
                border-radius: 4px;
                float:right;
                font-weight: bold;
                padding: 5px 7px;
                text-decoration: none;
            }
		</style>
		<script>
			window.mapSetup = {{{mapSetup}}};
		</script>
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
				(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
					m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
			ga('create', window.mapSetup.gaUser, 'auto');
			ga('send', 'pageview');
		</script>
	</head>
	<body>
        <div id="wrapper">
		    <div id="map" class="int-map"></div>
        </div>
        <div id="attr">
            <a href="http://www.wikia.com" target="_blank"><img src="data:image/gif;base64,R0lGODlhAQABAIABAAAAAP///yH5BAEAAAEALAAAAAABAAEAQAICTAEAOw%3D%3D" class="logo" height="23" width="91" /></a>
            {{{attribution}}}
        </div>
		<script src="/assets/{{cacheBuster}}/vendor/leaflet/scripts/leaflet.js"></script>
		<script src="/assets/{{cacheBuster}}/vendor/leafletDraw/leaflet.draw.js"></script>
		<script src="/assets/{{cacheBuster}}/scripts/leaflet.embedMapCode.js"></script>
		<script src="/assets/{{cacheBuster}}/vendor/ponto.js"></script>
		<script src="/assets/{{cacheBuster}}/vendor/tracker.js"></script>
		<script src="/assets/{{cacheBuster}}/scripts/map.js"></script>
	</body>
</html>
